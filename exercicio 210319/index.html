<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
<section>
    <form action="#" method="POST" class="formulario">

        <div class="grupo-campo">
            <label for="text">texto</label>
            <input type="text" name="text">
        </div>
    
        <div class="grupo-campo">
          <label for="senha">senha</label>
        
          <input type="password" name="senha">

        </div>

        <div class="grupo-campo">
            <label for="confirmo-talentos">confirme aqui que voce é uma mulher talentosa</label>
            <div class="meia-coluna">
                <input type="checkbox" name= "confirmo-talentos">
                <span>confirmo que sou mesmo</span>
            </div>
        </div>

        <div class="grupo-campo">
            <label>escolha uma das opçoes</label>
            <div class="meia-coluna">
                <input type="radio" name="poder" value="forca"> <span>super forca</span>
                <input type="radio" name="poder" value="insibilidade"> <span>invisivel</span>
                <input type="radio" name="poder" value="ler mente"> <span>lermente</span>
                <input type="radio" name="poder" value="velocidade"> <span>super velocidade</span>
            </div>
        </div>

        <div class="grupo-campo">
            <label>escolha um topico</label>
            
                <select name="topico">
                    <div class="meia-coluna">
                        <option value="site-bonito">deixar meu site bonito"</option>
                        <option value="fim patriarcado">acabar com o patriarcado</option>
                        <option value="revolucao">fazer a revolução feminista</option>
                    </div>
                </select>
            
        </div>
        
        <div class="grupo-campo">
            <label for="">escolha um valor</label>
            <input type="number" min='10' max='20'>
        </div>
    
        <div class="grupo-campo">
            <label for="comentario">comentario</label>
            <textarea name="comentario" rows="4"></textarea>
            <div class="meia-coluna">
        </div>

        <div>
            <input type="reset">
            <input type="submit">
        </div>

    </form>
</section>    
</body>
</html>
